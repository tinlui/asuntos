<ng-container>
    <h2>Minutario Secretario</h2>
    <table>
        <tr>
            <td> <button mat-raised-button (click)="openDialog()">Nuevo</button></td>
            <td> <button mat-raised-button>Reportes</button></td>
            <td> <button mat-raised-button *ngIf="btnConsultar" (click)="consultaAsunto()">Consultar</button>
                <button mat-raised-button *ngIf="btnCerrar" (click)="botonesConsulta()">Cerrar</button></td>
        </tr>
    </table>
    <app-consultar (filtrarConsulta)='filtroListado($event)' [consulta]="minutarioSecretario" *ngIf="consulta"></app-consultar>
</ng-container>

<app-listado-minutario [minutarios]="minutarioSecretario"></app-listado-minutario>
